{% extends "base.html" %}

{% block title %}สมัครสมาชิก - ระบบแจ้งซ่อมห้องพัก{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-card">
                    <div class="auth-card-header" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                        <h4>
                            <i class="fas fa-user-plus me-2"></i>สมัครสมาชิก
                        </h4>
                    </div>
                    <div class="auth-card-body">
                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="auth-form-group">
                                        <label for="full_name" class="auth-form-label">
                                            <i class="fas fa-user"></i>ชื่อ-นามสกุล *
                                        </label>
                                        <input type="text" class="form-control auth-form-control" id="full_name" name="full_name" 
                                               placeholder="กรุณากรอกชื่อ-นามสกุล" required>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="auth-form-group">
                                        <label for="email" class="auth-form-label">
                                            <i class="fas fa-envelope"></i>อีเมล *
                                        </label>
                                        <input type="email" class="form-control auth-form-control" id="email" name="email" 
                                               placeholder="กรุณากรอกอีเมล" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="auth-form-group">
                                        <label for="password" class="auth-form-label">
                                            <i class="fas fa-lock"></i>รหัสผ่าน *
                                        </label>
                                        <input type="password" class="form-control auth-form-control" id="password" name="password" 
                                               placeholder="กรุณากรอกรหัสผ่าน" required>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="auth-form-group">
                                        <label for="phone" class="auth-form-label">
                                            <i class="fas fa-phone"></i>เบอร์โทรศัพท์
                                        </label>
                                        <input type="tel" class="form-control auth-form-control" id="phone" name="phone" 
                                               placeholder="เช่น 081-234-5678">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="auth-form-group">
                                        <label for="line_id" class="auth-form-label">
                                            <i class="fab fa-line"></i>ID ไลน์
                                        </label>
                                        <input type="text" class="form-control auth-form-control" id="line_id" name="line_id" 
                                               placeholder="กรุณากรอก ID ไลน์">
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="auth-form-group">
                                        <label for="room_number" class="auth-form-label">
                                            <i class="fas fa-door-open"></i>หมายเลขห้อง
                                        </label>
                                        <input type="text" class="form-control auth-form-control" id="room_number" name="room_number" 
                                               placeholder="เช่น 101, 201">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="auth-submit-btn" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                                    <i class="fas fa-user-plus me-2"></i>สมัครสมาชิก
                                </button>
                            </div>
                        </form>
                        
                        <hr class="auth-divider">
                        
                        <div class="text-center">
                            <p class="mb-3 text-muted">มีบัญชีแล้ว?</p>
                            <a href="{{ url_for('login') }}" class="auth-link-btn">
                                <i class="fas fa-sign-in-alt me-2"></i>เข้าสู่ระบบ
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
